- name: General setup
  hosts: all

  tasks:
    - name: Give dmitry sudo
      user:
        name: dmitry
        groups:
          - sudo
        append: yes

    - name: install some nice packages
      apt:
        # I usually keep update_cache disabled because it's very slow
        # update_cache: true
        pkg:
          - vim
          - zsh
          - fzf
          - ripgrep
          - tmux
          - htop
          - atop
          - zoxide
          - sysstat
    
    - name: Set default shell for dmitry to zsh
      user:
        name: dmitry
        shell: /bin/zsh

    - name: Install Docker
      include_tasks: docker.yaml

    - name: Put dmitry in the docker group
      user:
        name: dmitry
        groups:
          - docker
        append: yes

    - name: Install GH CLI
      include_tasks: github.yaml

    - name: enable sysstat
      lineinfile:
        regex: .*ENABLED.*
        line: ENABLED="true"
        path: /etc/default/sysstat
      notify: restart sysstat

  handlers:
    - name: restart systemd-logind
      systemd:
        name: systemd-logind
        state: restarted
    - name: restart sysstat
      systemd:
        name: sysstat
        state: restarted
