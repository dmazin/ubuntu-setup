- name: General setup
  hosts: all

  tasks:
    - name: Set default shell for dmitry and configure groups
      user:
        name: dmitry
        shell: /bin/zsh
        groups:
          - sudo
          - docker
        append: yes

    - name: install some nice packages
      apt:
        # I usually keep update_cache disabled because it's very slow
        # update_cache: true
        pkg:
          - vim
          - zsh
          - fzf
          - ripgrep
          - tmux
          - htop
          - atop
    
    - name: don't do anything when the lid is closed
      lineinfile:
        regex: .*HandleLidSwitchExternalPower.*
        line: HandleLidSwitchExternalPower=ignore
        path: /etc/systemd/logind.conf
      notify: restart systemd-logind

    - name: Install Docker
      include_tasks: docker.yaml

    - name: Install GH CLI
      include_tasks: github.yaml

    - name: enable sysstat
      lineinfile:
        regex: .*ENABLED.*
        line: ENABLED="true"
        path: /etc/default/sysstat
      notify: restart sysstat

  handlers:
    - name: restart systemd-logind
      systemd:
        name: systemd-logind
        state: restarted
    - name: restart sysstat
      systemd:
        name: sysstat
        state: restarted
